<ul 
 class="no-bullets"
 itemscope itemtype="https://schema.org/ItemList">
 {% for post in site.posts limit:5 %}
  {% if post.url %}
   <li itemprop="itemListElement">
    <a 
     itemprop="url" 
     href="{{ post.url }}"
     class="fatwas-title">          
      <span itemscope itemprop="name">
       {{ post.title }}
      </span>
    </a>
     <p itemscope itemtype="https://schema.org/ItemList">
       <span itemscope itemprop="description">{{ post.excerpt }}</span>
     </p>
   </li>
   {% endif %}
  {% endfor %}
</ul>
{% include Pagination.html %}
