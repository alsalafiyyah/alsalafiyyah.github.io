<div class="box">

      <b>
    {% if page.source %}
    {{ page.source}}
    {% else %}
    {{ site.source.name}}
    {% endif %}
      </b>
  </li>
    <li>
      <span>{{site.data.settings.post.muftis}}:</span>
      <b>
    {% if page.shaykhs %}

    {{ site.shaykhs.name | join: ", " }}
    {% endif %}
      </b>
  </li>
  </ul>
</div>
