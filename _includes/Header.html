<header role="banner" vocab="http://schema.org" itemtype="WPHeader"><!-- header -->
<div class="row flex">
 <div class="column">
   <a property="url" class"logo" href="{{ site.url }}">
     <h1 property="name">{{ site.title }}</h1>
   </a>
  </div>
  <div class="column">
   <div vocab="http://schema.org" itemtype="WebSite">
   <meta property="url" content="https://alsalafiyyah.github.io"/>
   <form property="potentialAction" vocab="http://schema.org" itemtype="SearchAction" action="https://alsalafiyyah.github.io/search">
   <meta property="target" content="https://alsalafiyyah.github.io/search?q={q}"/>
    <div property="query-input" vocab="http://schema.org" itemtype="PropertyValueSpecification">
     <meta property="valueName" content="q"/>
     <input class="mysearch responsive" name="q" id="tipue_search_input" property="query" type="search" placeholder="Search..." pattern=".{3,}" title="At least 3 characters" required/>
    </div>
   </form>
  </div>
 </div>
</div> 
<div class="scrollmenu">
 <nav role="navigation" vocab="http://schema.org" itemtype="SiteNavigationElement">
  {% for item in site.data.base.nav %}
   <a property="url" href="{{ item.url }}"><span property="name">{{ item.name }}</span></a>
  {% endfor %}
 </nav>
</div>
</header><!-- /header -->
