{% if page.locale == 'ar' %}
<nav id="nav" role="navigation" itemprop="hasPart" itemscope itemtype="http://schema.org/SiteNavigationElement">
 
 <ul class="links" role="menubar" aria-activedescendant="">
  {% for item in site.data.locales[page.locale].menu %}
   {% if {{page.active}} == {{item.active}} %}
   <li class="active" role="presentation" itemprop="hasPart" itemscope itemtype="https://schema.org/SiteNavigationElement">
    <a role="menuitem" tabindex="-1" itemprop="url" href="{{ site.baseurl }}{{ item.link }}"><span itemprop="name">{{ item.name }}</span></a>
   </li>
   {% else %}
   <li role="presentation" itemscope itemprop="hasPart" itemtype="https://schema.org/SiteNavigationElement">
    <a role="menuitem" tabindex="-1" itemprop="url" href="{{ site.baseurl }}{{ item.link }}"><span itemprop="name">{{ item.name }}</span></a>
   </li>
   {% endif %}
  {% endfor %}  
 </ul>
 
<ul class="icons">
 <li>
  <a href="{{ '/' | prepend: site.baseurl }}"><span class="label">English</span></a>
 </li>
</ul>

</nav>
{% endif %}
