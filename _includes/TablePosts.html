<table>     
{% assign posts = site.posts %}
{% for c in site.posts %}	
  <tr>
   <td>
    <h3 class="content-title">
     <a title="{{ c.title }}" href="{{ c.url }}">
     {{ c.title }}
     </a>
    </h3>
    </a>
    <date class="content-date">{{ c.hijri }}</date>
    <p class="content-excerpt">{{ c.excerpt | escape | truncate: 155 }}</p>
   </td>    
  </tr>      
  <tr>
   <a type="button" href="https://www.github.com/{{ site.github_username }}/{{ site.git_repo }}/blob/master/{{ post.path }}" target="_blank">
    Edit file
   </a>
  </tr>
{% endfor %}	
</table>
