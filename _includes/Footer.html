itemscope=""<footer class="footer" role="contentinfo" itemprop="hasPart" itemscope itemtype="http://schema.org/WPFooter">
 <div class="footer-container">
  <div class="row flex">
   <div class="column">   
    <p class="copyright">&copy; <span itemprop="copyrightYear">{{ 'now' | date: "%Y" }}</span> <span itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.title }}</span></span></p>
   </div>
   <div class="column">   
<ul class="square" vocab="https://schema.org/" typeof="ItemList">
{% for item in site.data.base.footer %}
 <li property="itemListElement" typeof="ListItem" style="margin-bottom: 8px;"> 
  <a href="{{ item.url }}" property="item" typeof="WebPage">
  <span property="name">{{ item.name }}</span>
  </a>
  <meta itemprop="position" content="{{ forloop.index }}" />
</li>
 {% endfor %}
</ul>
   </div> 
  </div>
  </div> 
</footer>
