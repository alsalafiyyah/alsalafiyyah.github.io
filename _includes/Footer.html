.<footer class="footer" role="contentinfo" itemprop="hasPart" itemscope itemtype="http://schema.org/WPFooter">
 <div class="footer-container">
  <div class="row flex">
   <div class="column">   
    <p class="copyright">&copy; <span itemprop="copyrightYear">{{ 'now' | date: "%Y" }}</span> <span itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.title }}</span></span></p>
   </div>
   <div class="column">   
     <ul class="square">
      {% for item in site.data.base.footer %}
      <li><a class="link" itemprop="url" href="{{ item.url }}" target="_blank"><span itemprop="name">{{ item.name }}</span></a></li>
      {% endfor %}
      <li>
        <a class="link" itemprop="url" target="_blank" href="https://www.github.com/{{ site.github_username }}/{{ site.git_repo }}/blob/master/{{ page.path }}">
         {{ site.data.base.page.edit }}
        </a>
      </li>
     </ul>
   </div> 
  </div>
  </div> 
</footer>
