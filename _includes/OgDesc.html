<meta 
  name="description" 
  content="
  {% if page.date %}
   {{ post.content | truncatewords: 30  | strip_html | normalize_whitespace  }}
  {% else %}
   {{ page.excerpt }}
  {% else %}
   {{ site.description }}
  {% endif %}"/>

  name="summary'" 
  content="
  {% if page.date %}
   {{ post.content | truncatewords: 30  | strip_html | normalize_whitespace  }}
  {% else %}

  {% else %}
   {{ site.description }}
  {% endif %}"/>
