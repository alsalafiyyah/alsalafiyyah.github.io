<meta 
  name="description" 
  content="
  {% if page.excerpt and page.excerpt != empty %}
   {{ page.excerpt | markdownify | strip_html | normalize_whitespace | xml_escape }}
  {% else %}
   {{ site.description }}
  {% endif %}"/>
<meta 
  name="summary'" 
  content="
  {% if page.excerpt and page.excerpt != empty %}
   {{ page.excerpt | markdownify | strip_html | normalize_whitespace | xml_escape }}
  {% else %}
   {{ site.description }}
  {% endif %}"/>
<!-- Facebook -->
<meta 
  property="og:description" 
  content="
  {% if page.excerpt and page.excerpt != empty %}
   {{ page.excerpt | markdownify | strip_html | normalize_whitespace | xml_escape }}
  {% else %}
   {{ site.description }}
  {% endif %}"/>
<!-- Twitter / X -->
<meta 
  name="twitter:description" 
  content="
  {% if page.excerpt and page.excerpt != empty %}
   {{ page.excerpt | markdownify | strip_html | normalize_whitespace | xml_escape }}
  {% else %}
   {{ site.description }}
  {% endif %}"/>
<meta 
  name="twitter:image" 
  content="{{ '/assets/images/fb.jpg' | absolute_url }}"/>
<!-- Google -->
<meta 
  itemprop="description" 
  content="
  {% if page.excerpt and page.excerpt != empty %}
   {{ page.excerpt | markdownify | strip_html | normalize_whitespace | xml_escape }}
  {% else %}
   {{ site.description }}
  {% endif %}"/>
<meta 
  itemprop="image" 
  content="{{ '/assets/images/fb.jpg' | absolute_url }}"/>
