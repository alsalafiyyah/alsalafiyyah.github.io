<section class="mt-5">
<nav aria-label="Page navigation" itemscope itemtype="http://schema.org/SiteNavigationElement/Pagination">
  <ul class="pagination justify-content-center">
    {% if paginator.previous_page %}
     <li class="page-item">
      <a 
        href="{{ paginator.previous_page_path | prepend: site.baseurl }}" 
        class="page-link icon-link shadow-none border-danger bg-transparent text-danger" 
        itemprop="relatedLink/pagination" 
        rel="prev">
        <i class="bi bi-chevron-double-left text-danger"></i> 
        {{ site.data.locales[page.locale].page.prev }}
      </a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <span class="page-link border-danger"><i class="bi bi-chevron-double-left"></i> Prev</span>
    </li>
   {% endif %}
   {% if paginator.next_page %}
    <li class="page-item">
      <a 
        href="{{ paginator.next_page_path | prepend: site.baseurl }}" 
        itemprop="relatedLink/pagination" 
        rel="next" 
        class="page-link icon-link shadow-none border-danger bg-transparent text-danger">
        {{ site.data.locales[page.locale].page.next }} 
        <i class="bi bi-chevron-double-right"></i>
      </a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <span class="page-link border-danger">Next <i class="bi bi-chevron-double-right"></i></span>
    </li>
   {% endif %}   
  </ul>
</nav>
</section>
