<div class="flex">
 <div class="pagination" itemscope itemtype="http://schema.org/SiteNavigationElement/Pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" itemprop="relatedLink/pagination" rel="prev">
     ❮ {{ site.data.base.page.prev }}
    </a>
   {% else %}
   {% endif %}
   {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" itemprop="relatedLink/pagination" rel="next">
     {{ site.data.base.page.next }} ❯
    </a>
   {% else %}
   {% endif %}
 </div> 
</div>
