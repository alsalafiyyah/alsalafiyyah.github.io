<nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar>
   <div class="nav-overlay uk-navbar-left">
    <a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle="target: #offcanvas-reveal" href="#"></a>
    </div>
    <div class="nav-overlay uk-navbar-center">
     <a class="uk-navbar-item uk-logo" href="{{ relative_url }}">        
       {% if page.title %}{{ page.title }}{% else %}{{ site.data.locales[page.locale].blog.title }}{% endif %}       
     </a>   
    </div>
    <div class="nav-overlay uk-navbar-right">
{% if page.uid %}
        <div uk-form-custom="target: true">
            <select aria-label="Custom controls">
 {% if page.locale == 'en' %}
  {% assign postsOrPages = site.pages 
    | concat: site.pages 
    | concat: site.ar
    | where: "uid", page.uid 
    | sort: "locale" %}
  {% for item in postsOrPages %}
   {% unless item.url contains '/page/' %}               
               <option value="{{ site.baseurl }}{{ item.url }}">{{ site.data.locales[page.locale].blog.en }}</option>
   {% endunless %}
  {% endfor %}
 {% elsif page.locale == 'ar' %}
  {% assign postsOrPages = site.pages 
    | concat: site.pages 
    | concat: site.en
    | where: "uid", page.uid 
    | sort: "locale" %}
  {% for item in postsOrPages %}
   {% unless item.url contains '/page/' %}               
                <option value="{{ site.baseurl }}{{ item.url }}">{{ site.data.locales[page.locale].blog.ar }}</option>
   {% endunless %}
  {% endfor %}
            </select>
            <span></span>
        </div>       
{% endif %}
       <a class="uk-icon-link uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>       
    </div>
    <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
            <form action="{% if page.locale == 'ar' %}{{ "ar/search" | relative_url }}{% elsif page.locale == 'en' %}{{ "search" | relative_url }}{% endif %}" class="uk-search uk-search-navbar uk-width-1-1">
             <input name="q" id="search" class="uk-search-input" type="search" placeholder="{{ site.data.locales[page.locale].page.search }}" aria-label="Search" pattern=".{3,}" title="At least 3 characters" autofocus>
            </form>
        </div>
        <a style="margin-right: 15px;"class="uk-icon-link uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
    </div>
  </nav>
