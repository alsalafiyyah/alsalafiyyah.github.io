<table>
{% for post in site.posts %}
{% if post.categories contains 'biography' %}
<tr><td>
 <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{{ post.url }}">
  <h3>{{ post.title }}</h3>
 </a>
 <p class="mb-1 fst-italic">
   {{ post.excerpt | escape | truncate: 150 }}
 </p>
</td></tr>
{% endif %}
{% endfor %}
</table>
