    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "What is the meaning of Bid’ah?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "<p>The guideline on bid‘ah according to Islamic teachings is that it is worshipping Allah in a way that He has not prescribed.</p>"
        }
      }, {
        "@type": "Question",
        "name": "Is celebrating the Mawlid Nabi a bid'ah?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Celebrating the Mawlid (Prophet's birthday) is an innovation (bid'ah) introduced by the Shi'a Fatimids after the three best centuries in order to corrupt the religion of the Muslims."
        }
      }, {
        "@type": "Question",
        "name": "What is the origin of the forty-day commemoration?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "<p>The origin of this is a Pharaonic custom which was practised by the Pharaohs before Islam, then it spread from them to other nations. It is a reprehensible bid'ah which has no basis in Islam.</p><p><a href=https://alsalafiyyah.github.io/origin-forty-day-annyversary> Read more</a></p>"
        }
      }, {
        "@type": "Question",
        "name": "Is it permissible to read Al-Fatihah for the deceased?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "There is no report that the Prophet ﷺ recited a surah of the Qur’an or any verses thereof for the dead, even though he visited them often."
        }
      }, {
        "@type": "Question",
        "name": "Is reciting Al-Fatihah after making supplication a bid'ah?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text":"There is no proof that the Prophet ﷺ used to recite Al-Fatihah after offering supplication, as far as we know. Hence reciting it after offering supplication is an innovation."}
        }]
    }
  </script>
