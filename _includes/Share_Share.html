<div class="card bg-transparent border-danger mt-4">
  <div class="position-absolute top-0 start-50 translate-middle badge text-bg-danger">
   {% if page.locale == 'en' %}{{ site.data.locales[page.locale].page.share_on | append: " : " }}{% elsif page.locale == 'ar' %}{{ site.data.locales[page.locale].page.share_on | append: " : " }}{% else %}Share{% endif %}
  </div>
  <div class="card-body">
  <div class="mt-3">  
  <ul class="list-inline d-flex justify-content-center text-center">  
   <li class="list-inline-item">  
    <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" 
       target="_blank" 
       rel="nofollow">
     <span class="badge fs-6 text-bg-dark">
       <i class="bi bi-facebook"></i>  
     </span>
    </a>
   </li>
   <li class="list-inline-item">  
    <a href="https://x.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" 
       target="_blank" 
       rel="nofollow">
     <span class="badge fs-6 text-bg-dark">
       <i class="bi bi-twitter-x"></i>
     </span>
    </a>
   </li> 
   <li class="list-inline-item">  
    <a href="https://t.me/share/url?url={{ site.url }}{{site.baseurl}}{{ page.url }}" target="_blank" rel="nofollow">
     <span class="badge fs-6 text-bg-dark">
       <i class="bi bi-telegram"></i> 
     </span>
    </a>
   </li>
    <li class="list-inline-item">  
    <a href="https://wa.me/?text={{ site.url }}{{site.baseurl}}{{ page.url }} {{ page.excerpt }}" 
       target="_blank" 
       rel="nofollow">
     <span class="badge fs-6 text-bg-dark">
       <i class="bi bi-whatsapp"></i>
     </span>
    </a>
   </li>  
   <li class="list-inline-item">  
    <a href="https://threads.net/intent/post?text={{ site.url }}{{site.baseurl}}{{ page.url }}" 
       target="_blank" 
       rel="nofollow">
     <span class="badge fs-6 text-bg-dark">
       <i class="bi bi-threads"></i>
     </span>
    </a>
   </li>  
   <li class="list-inline-item">  
    <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{site.baseurl}}{{ page.url }}" 
       target="_blank" 
       rel="nofollow">
     <span class="badge fs-6 text-bg-dark">
       <i class="bi bi-envelope-fill"></i>
     </span>
    </a>
   </li>  
  </ul>
  </div>
  <div class="input-group input-group-sm flex-nowrap mt-4">
   <input 
     id="copyUrl" 
     type="text" 
     class="form-control shadow-none border-danger" 
     value="{{ site.url }}{{site.baseurl}}{{ page.url }}">
   <button 
     data-clipboard-target="#copyUrl" 
     class="btn btn-outline-danger input-group-text btn-copy">
     <i class="bi bi-copy"></i>
   </button>
  </div>  
  </div>
</div>
