<aside 
  role="complementary" 
  itemscope 
  itemtype="http://schema.org/WPSideBar" 
  class="row">
 <section class="column">
  <ul class="square">
  {% for item in site.data.locales[page.locale].aside_quick_links %}
    <li> 
      <a href="{{ item.url }}">
       {{ item.name }}
      </a>
    </li>
   {% endfor %}
  </ul>
 </section>
 <section class="column">
   <ul class="bullets">
  {% for item in site.data.locales[page.locale].aside_external_links %}
    <li> 
      <a href="{{ item.url }}" target="_blank">
       {{ item.name }}
      </a>
    </li>
   {% endfor %}
   </ul>
 </section>
</aside>
