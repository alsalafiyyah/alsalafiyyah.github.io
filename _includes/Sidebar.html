<aside 
  role="complementary" 
  itemscope 
  itemtype="http://schema.org/WPSideBar" 
  class="row">
 <section class="column">
  {% for item in site.data.base.footer %}
    <li> 
      <a href="{{ item.url }}" target="_blank">
       {{ item.name }}
      </a>
    </li>
   {% endfor %}
 </section>
 <section class="column">
  {% for item in site.data.base.aside_useful_links %}
    <li> 
      <a href="{{ item.url }}" target="_blank">
       {{ item.name }}
      </a>
    </li>
   {% endfor %}
 </section>
</aside>
