<section class="mt3"><!-- fatwas section -->
<div class="list-group">
{% for post in paginator.posts %}     
       <a property="url" href="{{ post.url }}" class="list-group-item list-group-item-action border-0" aria-current="true">
   <article role="article" itemid="{{ post.url }}" itemscope itemtype="http://schema.org/BlogPosting">   
    <div class="d-flex w-100 justify-content-between">
      <header>  
      <h3 class="mb-1" itemprop="headline">{{ post.title }}</h3>
      </header>
    </div>
    <p class="mb-1 fst-italic">
     {{ post.content | truncatewords: 30  | strip_html | normalize_whitespace | remove_first: "Question:" }}
     </p>
    <small><i class="bi bi-calendar-day"></i> {{ post.hijri }} // {{ post.date | date: "%b %d, %Y" }}</small>
   </article> 
  </a>
  <link itemprop="mainEntityOfPage" href="{{ post.url }}"/>   
{% endfor %}
</div>
</section><!-- /fatwas section -->
