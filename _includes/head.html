<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"/>
  {% seo %}
  {% feed_meta %}
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon" href="{{ '/assets/images/fb.jpg' | absolute_url }}">
<link rel="apple-touch-icon-precomposed" href="{{ '/assets/images/fb.jpg' | absolute_url }}">
  <meta name="keywords" content="{{ page.categories | join: ', ' }}"/>
  <meta name="p:domain_verify" content="6a0545495b6d882089f54152a3ef5f2c"/>
  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/assets/custom.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/assets/mainstyle.css' | absolute_url }}" />
  <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | absolute_url }}" /></noscript>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <meta property="og:image" content="{{ '/assets/images/fb.jpg' | absolute_url }}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% if page.locale == 'ar' %}
<style>
/* Nav */
#nav {
color: #ffffff;
display: -moz-flex;
display: -webkit-flex;
display: -ms-flex;
display: flex;
-moz-transition: -moz-transform 1s ease, opacity 1s ease;
-webkit-transition: -webkit-transform 1s ease, opacity 1s ease;
-ms-transition: -ms-transform 1s ease, opacity 1s ease;
transition: transform 1s ease, opacity 1s ease;
background: rgba(255, 255, 255, 0.175);
height: 4rem;
line-height: 4rem;
margin: -4rem auto 0 auto;
overflow: hidden;
padding: 0.1.5rem 0 0.2rem;
position: relative;
width: calc(100% - 4rem);
max-width: 72rem;
z-index: 2;
direction: rtl! important;
}
#nav ul.icons {
-moz-flex-grow: 0;
-webkit-flex-grow: 0;
-ms-flex-grow: 0;
flex-grow: 0;
-moz-flex-shrink: 0;
-webkit-flex-shrink: 0;
-ms-flex-shrink: 0;
flex-shrink: 0;
margin-bottom: 0;
margin-left: 10px! important;
}
</style>
{% endif %}
</head>
