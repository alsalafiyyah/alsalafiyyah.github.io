---
layout: default
---
 <article 
  itemprop="mainEntity" 
  itemscope 
  itemtype="http://schema.org/BlogPosting" 
  itemid="{{ post.url }}">
<section class="container">  
  {% include Breadcrumb.html %}
 <header itemprop="headline">  
  <h2 class="display-2">{{ page.title }}</h2>
 </header>
 <br/>
 <div property="articleBody">
  {% include AudioPlayer.html %}
  {{ content }}
  {% if page.note %}
   <p>{{ site.note.text }}</p>
  {% endif %}  
 </div>
 {% include source.html %}
</section>
</article>
