<!DOCTYPE html>
<html>
{% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}">
<div class="container">
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "fatwas" | relative_url }}"><i class="material-icons">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>
 <div class="section">
  <h3>{{ page.title }}</h3><hr/>
   {{ content }}
   {% if page.note %}
   <p>{{ site.note.text }}</p>
   {% endif %}
   {% include source.html %}
 </div>
</div>
 {% include scripts.html %}
 </body>
</html>
