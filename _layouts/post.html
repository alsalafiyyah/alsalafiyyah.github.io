---
layout: default
---
<section class="container-md">
 <article 
  itemprop="mainEntity" 
  itemscope 
  itemtype="http://schema.org/BlogPosting" 
  itemid="{{ post.url }}">
  {% include Breadcrumb.html %}
 <header itemprop="headline">  
  <h2 class="display-2">{{ page.title }}</h2>
 </header>
 <br/>
 <div property="articleBody">
  {% include AudioPlayer.html %}
  {{ content }}
  {% if page.note %}
   <p>{{ site.note.text }}</p>
  {% endif %}  
 </div>
 {% include source.html %}
 </article>
</section>
