<!DOCTYPE html>
<html>
<head>
 {% include meta.html %}
<style>
.uk-navbar-right {
 padding-right: 12px;
}   
.uk-navbar-left {
 padding-left: 12px;
}   
</style> 
</head>
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}">
<nav class="uk-navbar-container uk-margin">
    <div class="uk-container">
        <div uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle" href="{{ "fatwas" | relative_url }}">
                 <span uk-icon="arrow-left"></span> 
                 <span class="uk-margin-small-left">Fatwas</span>
                </a>
            </div>
        </div>
    </div>
</nav> 

<div class="uk-section">   
<div class="hyperlink uk-container" style="margin-bottom: 40px;">
  <h3>{{ page.title }}</h3>
   {{ content }}
   {% if page.note %}
   <p>{{ site.note.text }}</p>
   {% endif %}   
 {% include source.html %}
</div>
</div>
 {% include scripts.html %}
 <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.23/dist/js/uikit.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.23/dist/js/uikit-icons.min.js"></script>       
 </body>
</html>
