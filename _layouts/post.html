<!DOCTYPE html>
<html lang="{{ page.locale }}">
<head>
 {% include meta.html %}
</head>
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}">
<nav class="uk-navbar-container uk-margin">
        <div uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle uk-logo" href="{{ "fatwas" | relative_url }}">
                 <span uk-icon="icon: arrow-left; ratio: 2"></span> 
                 <span class="uk-margin-small-left">Fatwas</span>
                </a>
            </div>
    <div class="uk-navbar-right">
{% if page.uid %}
        <div uk-form-custom="target: true">
            <select aria-label="Custom controls">
 {% if page.locale == 'en' %}
  {% assign postsOrPages = site.pages 
    | concat: site.pages 
    | concat: site.ar
    | where: "uid", page.uid 
    | sort: "locale" %}
  {% for item in postsOrPages %}
   {% unless item.url contains '/page/' %}               
               <option value="{{ site.baseurl }}{{ item.url }}" selected>{{ site.data.locales[page.locale].blog.en }}</option>
               <option value="{{ site.baseurl }}{{ item.url }}">{{ site.data.locales[page.locale].blog.ar }}</option>
   {% endunless %}
  {% endfor %}
 {% elsif page.locale == 'ar' %}
  {% assign postsOrPages = site.pages 
    | concat: site.pages 
    | concat: site.en
    | where: "uid", page.uid 
    | sort: "locale" %}
  {% for item in postsOrPages %}
   {% unless item.url contains '/page/' %}               
                <option value="{{ site.baseurl }}{{ item.url }}">{{ site.data.locales[page.locale].blog.en }}</option>
                <option value="{{ site.baseurl }}{{ item.url }}" selected>{{ site.data.locales[page.locale].blog.ar }}</option>
   {% endunless %}
  {% endfor %}
            </select>
            <span></span>
        </div>       
{% endif %}              
    </div>         
        </div>
</nav> 
<div class="uk-section">   
<div class="hyperlink uk-container" style="margin-bottom: 40px;">
  <h3>{{ page.title }}</h3>
   {{ content }}
   {% if page.note %}
   <p>{{ site.note.text }}</p>
   {% endif %}   
 {% include source.html %}
</div>
</div>

 {% include scripts.html %}
</body>
</html>
