---
layout: page
---

      <ol class="collection border-0">
        {% for p in site.categories[page.category] %}
        <li class="collection-item">
         <a class="waves-effect waves-grey block black-text" href="{{ site.baseurl }}{{ p.url }}">
           {{ p.title }}
          <span class="secondary-content">
           <i class="material-icons black-text">chevron_right</i>
          </span>
         </a>
        </li>
        {% endfor %}
      </ol>
