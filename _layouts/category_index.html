---
layout: default
---
{{category.size}}
<article>
  <h3>Fatwa in topic : {{ page.category }} {{ page.categories[category].size }}</h3>
  <ol>
    {% for p in site.categories[page.category] %}
      <li>
        <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
      </li>
    {% endfor %}
  </ol>
</article>
