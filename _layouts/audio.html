<!DOCTYPE html>
<html>
<head>
 {% include meta.html %}
</head>
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}">
<nav class="uk-navbar-container uk-margin">
        <div uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle uk-logo" href="{{ "audios" | relative_url }}">
                 <span uk-icon="icon: arrow-left; ratio: 2"></span> 
                 <span class="uk-margin-small-left">Audios</span>
                </a>
            </div>
        </div>
</nav> 
<div class="uk-container" style="margin-bottom: 40px;">
 <h3 class="uk-heading-bullet">{{ page.title }}</h3>
 <audio controls>
  <source type="audio/mp3" src="{{ page.mp3 }}">
  <p>Your browser does not support the audio element.</p>
 </audio>
 {{ content }}
 
   {% if page.muftis %}    
    <ul class="uk-list border-0">
    {% if page.muftis.shaykh %}
      {% for shaykh in page.muftis.shaykh %}
      <li class="collection-item">
       <i data-feather="mic"></i> <a href="{{ shaykh.url | relative_url }}" title="{{ shaykh.name }}"><b>{{ shaykh.name }}</b></a>
      </li>
      {% endfor %}
     {% endif %}
     </ul>
   {% endif %}
 
 </div>
 {% include scripts.html %}
 </body>
</html>
