<!DOCTYPE html>
<html class="grey lighten-5">
 {% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
    <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
      <ul class="left">
        <li><a href="#" class="sidenav-trigger show-on-medium-and-up show-on-medium  show-on-small show-on-large show-on-medium-and-up show-on-medium-and-down" data-target="slide-out"><i class="material-icons black-text">more_vert</i></a></li>
      </ul>
      <a href="{{ absolute_url }}" class="brand-logo center black-text bold hide">{{ page.title }}</a>
      <ul class="right show-on-medium-and-up show-on-medium  show-on-small show-on-large show-on-medium-and-up show-on-medium-and-down">
        <li><a class="show-on-medium-and-up show-on-medium  show-on-small show-on-large show-on-medium-and-up show-on-medium-and-down" href="/search?q=salaf"><i class="material-icons black-text">search</i></a></li>
      </ul>
    </div>
  </nav>
 <nav class="nav-extended grey lighten-5 black-text z-depth-0 top-0 hide">
  <div class="nav-content grey lighten-5 padding-10">
     <h4>{{ page.title }}</h4>
  </div>
 </nav>
 
 <div class="container grey lighten-5">
  <h3>{{ page.title }}</h3>
  {% include player.html %}
  <div class="content">
   {{ content }}
   {% include note.html %}
  </div>
 </div>
 {% include scripts.html %}
 </body>
</html>
