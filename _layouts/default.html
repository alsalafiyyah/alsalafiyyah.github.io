<!DOCTYPE html>
<html lang="{{ page.locale }}" itemscope itemtype="http://schema.org/WebPage" itemid="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
{% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}">
 <div id="wrapper" class="fade-in">
  <header id="header">
   <a href="{{ site.url }}" class="logo">
    {{ site.title }}
   </a>
 </header>
 {% include nav.html %}
 <div id="main">
   {{ content }}
 </div>
<!-- Footer -->
<footer id="footer">
<div>
  {% include search-form.html %}							
</div>
</footer>
  </div>
 {% include scripts.html %}
 </body>
</html>
