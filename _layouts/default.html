<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage" itemid="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
{% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload" itemscope itemtype="http://schema.org/WebPage">
 <div id="wrapper" class="fade-in">
  <header id="header">
   <a href="{{ site.baseurl }}" class="logo">
   {{ site.title }}
   </a>
 </header>
 {% include nav.liquid %}
 <div id="main">
   {{ content }}
 </div>
<!-- Footer -->
<footer id="footer">
   <section>
      <div class="fields">
         {% include search-form.liquid %}							
      </div>
   </section>
   <section class="split contact">
      <section>
         <div class="fields">
            {% if site.data.settings.chapters %}
            <select onchange="document.location.href=this.value">
               <option selected>Select</option>
               {% for item in site.data.settings.chapters %}
               <option value="{{ item.link }}">{{ item.name }}</option>
               {% endfor %}
            </select>
            {% endif %}	
         </div>
      </section>
   </section>
</footer>
<!-- Copyright -->
<div id="copyright">
   <ul>
      <li>&copy; <a rel="nofollow noopener" href="https://instagram.com/Alsalafiyyah" target="_blank">Instagram@Alsalafiyyah</a></li>
   </ul>
</div>
  </div>
 {% include scripts.html %}
 </body>
</html>
