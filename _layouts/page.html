---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
 
<header class="major">
 <meta content='{{ page.date | date_to_xmlschema }}' itemprop='dateModified'/>
 <span class="date">
  {% if site.date %}
   <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  {% include date.liquid %}
 </span>
  <h3 itemprop="name headline">{{ page.title }}</h3>
</header>
 
  <div itemprop="articleBody">
  {{ content }}
  </div>

</article>
