---
layout: default
---

   <article class="post">
   {% for post in paginator.posts %}
	<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p>
          {{ post.content | strip_html | truncatewords: 30 }}
        </p>
   	<footer>
	<ul class="actions">
	<li><a href="{{ post.url | prepend: site.baseurl }}" class="button small">{{site.data.settings.post.readmore}}</a></li>
	</ul>
	 </footer>
   {% endfor %} 
   </article>
