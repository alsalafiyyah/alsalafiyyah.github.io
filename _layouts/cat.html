---
layout: default
---


<article class="post">
{% if page.paginator %}
{% assign paginator = page.paginator %}
{% endif %}
   {% for post in paginator.posts %}
	<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p>
          {{ post.content | strip_html | truncatewords: 30 }}
        </p>
   {% endfor %} 
</article>
<footer>
  <div class="pagination">
   {% include pagination.liquid %}
  </div>
</footer>
