---
layout: default
---

<h1>Articles by category :</h1>
<div>
    {% if site.categories[page.category] %}
        {% for post in site.categories[page.category] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
