layout: page

{% for refutals in site.refutals %}
  <a href="{{ refutals.url }}">
    <h3>{{ refutals.title }}</h3>
  </a>
{% endfor %}

    {{ content }}

    {% if page.previous %}
    <p>Previous: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></p>
    {% endif %}
    {% if page.next %}
    <p>Next: <a href="{{ page.next.url }}">{{ page.next.title }}</a></p>
    {% endif %}
