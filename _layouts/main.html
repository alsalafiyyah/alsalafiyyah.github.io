---
layout: default
---

<section class="posts">
 <article>
	<header>
  <h3>Recent Fatwas</h3>
	 </header>
  {% for post in site.posts limit:4 %}
  <li>
    <a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <p>{{ post.date | date: "%d %B %Y" }}</p>
    </a>
  </li>
  {% endfor %}
<ul class="actions special">
 <li><a href="/fatwas/" class="button">View all</a></li>
</ul>
</article>
