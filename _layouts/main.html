---
layout: default
---

<section class="posts">
 <article>
	<header>
  <h2>Recent Fatwas</h2>
	 </header>
  {% for post in site.posts limit:4 %}
    <a href="{{ post.url }}">
     <span class="date">{{ post.hijri }}</span>
    <h3>{{ post.title }}</h3>
    </a>
  {% endfor %}
<ul class="actions special">
 <li><a href="/fatwas/" class="button">View all fatwas</a></li>
</ul>
</article>
