---
layout: default
---

<article>
<header>
 <h2>Recent Fatwas</h2>
</header>
<div class="table-wrapper">
   <table>
      <thead>
         <tr>
            <th>Date</th>
            <th>Title</th>
         </tr>
      </thead>
      <tbody>
         {% for post in site.posts limit:6 %}
         <tr>
            <td>{{ post.hijri }}</td>
            <td><a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a></td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
 <ul class="actions special">
	 <li><a href="/fatwas/" class="button">View all fatwas</a></li>
 </ul>
</div>
</article>
