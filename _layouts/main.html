---
layout: default
---

<article>
<header>
 <h2>Recently Added</h2>
</header>
<div class="table-wrapper">
   <table>
      <tbody>
         {% for post in site.posts limit:6 %}
         <tr>
          <td>
           <a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a>
           <p><small>{{ post.hijri }}</small></p>
          </td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
 <p><b>{{ site.posts | size }}</b> fatwas published.</p>
 <ul class="actions special">
  <li><a href="/fatwas/" class="button">View all fatwas</a></li>
 </ul>
</div>
</article>
