---
layout: default
---

    <div class="card radius black-text">
     <div class="card-content">
      <ul class="collection with-header border-0">
        <li class="collection-header">
        <span class="card-title">Latest Fatwas<a href="{{ '/fatwas/' | prepend:site.baseurl }}" class="secondary-content">View all</a></span>
        </li>
    {% if post.url %}
     <a class="collection-item waves-effect waves-grey block " itemprop="url" title="{{ post.title }}" href="{{ post.url }}">
      <i class="fas fa-feather-alt"></i> <span itemprop="name">{{ post.title }}</span>
    {% endif %}
    {% endfor %}
      </ul>
     </div>
    </div>
