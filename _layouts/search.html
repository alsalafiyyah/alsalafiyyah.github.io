<!DOCTYPE html>
<html class="grey lighten-5">
{% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
<div class="container" style="width: 98%;">
 <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="sidenav-trigger" href="{{ site.url }}"><i class="material-icons black-text">home</i></a></li>          
      </ul>     
      <a href="{{ absolute_url }}" class="brand-logo center black-text bold"> {{ page.title }} </a>
      <ul class="right">
        <li><a href="#" class="sidenav-trigger" data-target="slide-out"><i class="material-icons black-text">more_vert</i></a></li>
      </ul>
    </div>
  </nav>
  <nav class="nav-extended grey lighten-5 black-text z-depth-0 top-0">
   <div id="tipue_search_" class="nav-content grey lighten-5 padding-10">
   <meta itemprop="url" content="https://alsalafiyyah.github.io/search/"/>
   <form action="{{ "search" | relative_url }}" itemprop="potentialAction" itemscope itemtype="https://schema.org/SearchAction">
   <meta itemprop="target" content="https://alsalafiyyah.github.io/search?q=salaf"/>   
   <span><img src="https://cdn3.iconfinder.com/data/icons/watchify-v1-0-32px/32/magnifying-glass-search-256.png" alt="Search" width="35px"></span>
   <input itemprop="query-input" class="" id="tipue_search_input" type="text" name="q" placeholder="Search" pattern=".{3,}" title="At least 3 characters" required/>
   </form>
   </div>
  </nav>
  <div class="content">{{ content }}</div>
 {% include scripts.html %}
 </body>
</html>
