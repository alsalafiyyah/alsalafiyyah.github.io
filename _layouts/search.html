<!DOCTYPE html>
<html>
{% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}">
 {% include sidenav.html %}
<div class="container" style="width: 98%;">
 <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="sidenav-trigger" href="{{ site.url }}"><i class="material-icons">home</i></a></li>          
      </ul>     
      <a href="{{ absolute_url }}" class="brand-logo center bold"> {{ page.title }} </a>
      <ul class="right">
        <li><a href="#" class="sidenav-trigger" data-target="slide-out"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>
  <nav class="nav-extended z-depth-0 top-0">
   <div id="tipue_search_" class="nav-content padding-10">
   <meta itemprop="url" content="https://alsalafiyyah.github.io/search/"/>
   <form action="{{ "search" | relative_url }}" itemprop="potentialAction" itemscope itemtype="https://schema.org/SearchAction">
   <meta itemprop="target" content="https://alsalafiyyah.github.io/search?q=salaf"/>   
   <input itemprop="query-input" class="" id="tipue_search_input" type="text" name="q" placeholder="Search" pattern=".{3,}" title="At least 3 characters" required/>
   </form>
   </div>
  </nav>
  <div class="section">{{ content }}</div>
 {% include scripts.html %}
 </body>
</html>
