locale: en

<div class="page-content white radius-page-content hide">
      <div class="collection border-0">
        {% for c in site.audios %}
        <a title="{{ c.title }}" href="{{ c.url }}" class="collection-item waves-effect waves-grey block black-text">{{ c.title }}</a>
        {% endfor %}
      </div>
</div>

{% for c in site.audios %}
  <div class="section">
    <h5><a title="{{ c.title }}" href="{{ c.url }}" class="black-text">{{ c.title }}</a></h5>
    <p><b>{{ c.hijri }}</b></p>
  </div>
  <div class="divider"></div>
{% endfor %}
