---
layout: Page
title: Categories
active: categories
excerpt: Browse all available fatwas by categories.
permalink: /categories/
---

<div class="list-group">
{% for category in site.categories %}	
  <a href="{{ site.baseurl }}/category/{{ category[0] }}" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ category | first | strip_html | capitalize }}</h5>
      <span class="badge text-bg-danger rounded-pill">
        {{ category[1].size }}
      </span>
    </div>    
  </a>
{% endfor %}
</div>
