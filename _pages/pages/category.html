---
layout: Page
title: Categories
active: category
excerpt: Browse all available fatwas by categories.
permalink: /category/
---
<table>	
 <tbody>     
  <ul class="list-group">
  {% for category in site.categories %}	
  <tr>
   <td>
    <a href="{{ site.baseurl }}/category/{{ category[0] }}" class="list-group-item d-flex justify-content-between align-items-center">
     {{ category | first | strip_html }}
     <span class="badge text-bg-danger rounded-pill">
      {{ category[1].size }}
     </span>
    </a>
   </td>
  </tr>      
  {% endfor %}	
  </ul>
 </tbody>	
</table>
