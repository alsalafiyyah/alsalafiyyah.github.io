<!DOCTYPE html>
<html>
<head>
<style>
main {
  width: 90%;
  margin: 0 auto;
}
section {
  margin: 15px;
}
.overline {
  text-decoration: overline;
}
.line-through {
  text-decoration: line-through;
}
.underline {
  text-decoration: underline;
}
.underline-overline {
  text-decoration: underline overline;
}
.wavy {
  text-decoration: wavy;
}
.text-decoration-none {
  text-decoration: none;
}
</style>
</head>
<body>
<main>

<section>
<h3>Text Decoration</h3>
<h3 class="overline">Heading overline</h3>
<h3 class="line-through">Heading line-through</h3>
<h3 class="underline">Heading underline</h3>
<h3 class="wavy">Heading wavy</h3>
<h3 class="underline-overline">Heading underline-overline</h3>
<h3 class="underline-overline">Heading text-decoration-none</h3> 
</section>

</main>
</body>
</html>
