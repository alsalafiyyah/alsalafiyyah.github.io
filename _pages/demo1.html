itemscope=""---
layout: Page
title: Demo Books
permalink: /demo/1/
---
<ul class="bullets">
{% for item in site.audios limit:3 %}
<li itemscope itemtype="https://schema.org/FAQPage">
  <div itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
    <a class="nowavy" href="{{ item.url }}"><h3 itemprop="name">
     <mark>{{ item.title | truncate: 60 }}</mark>
    </h3></a>
    <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
      <div itemprop="text">
        {{ item.excerpt | truncate: 160 }}
      </div>
    </div>
  </div>
</li>
{% endfor %}
</ul>
