layout: base
title: Demo Books
permalink: /demo/1/
---
<div itemscope>
 {% for c in site.data.books %}
 <div class="card">
  <div class="card-img">
   <img width="100" height="80" src="{{ '/assets/images/fb.jpg' | absolute_url }}" alt="{{ c.title }}">   
  </div>
  <div class="card-body">
    <h3>{{ c.title }}</h3>
    <p>{{ c.author }}</p>
    <a type="button" href="{{ c.url }}" class="btn-link">Download ({{ c.size }})</a>
  </div>
</div>     
{% endfor %}
</div>
