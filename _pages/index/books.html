---
layout: default
title: Books
active: books
lang: en
permalink: /books/
---

<div class="section" style="margin-left: 15px; margin-right: 15px; margin-bottom: 30px;">
{% for c in site.data.books %}
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="../assets/images/books/{{ c.img }}">          
        </div>
        <div class="card-content hide">
          <p class="card-title">{{ c.title }}</p>
          <p>{{ c.author }}</p>
        </div>
        <div class="card-action">
          <a href="{{ c.url }}">Download</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
