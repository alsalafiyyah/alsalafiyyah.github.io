---
layout: default
title: Books
active: books
lang: en
permalink: /books/
---

{% for c in site.data.books %}
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img class="lazy" src="{{ "/assets/loader.gif" | relative_url }}" data-src="../assets/images/books/{{ c.img }}">          
        </div>
        <div class="card-content">
          <p class="card-title bold">{{ c.title }}</p>
          <p><b>{{ c.author }}</b></p>
          <p><small>{{ c.desc }}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="center-align">
  <a href="https://darpdfs.org/books/" target="_blank" class="waves-effect waves-light btn-large btn-flat">View All Books</a>
  </div>
