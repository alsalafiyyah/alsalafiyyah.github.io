---
layout: default
title: Books
active: books
lang: en
permalink: /books/
---
{% for c in site.data.books %}
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img class="lazy materialboxed" data-caption="Tap anywhere to close" src="{{ "/assets/loader.gif" | relative_url }}" data-src="../assets/images/books/{{ c.img }}">          
        </div>
        <div class="card-content">
          <p class="card-title bold">{{ c.title }}</p>
          <p><b>{{ c.author }}</b></p>
          <p><small>Pages: {{ c.pages }}</small></p>
          <p><small>Language: {{ c.lang }}</small></p>
          <p><small>Format: {{ c.format }}</small></p>
          <p><small>{{ c.desc }}</small></p>
        </div>
        <div class="card-action center">
          <a class="btn waves-effect waves-light btn-flat grey lighten-1" title="{{ c.title }}" href="{{ c.url }}" target="_blank">Download ({{ c.size }})</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
