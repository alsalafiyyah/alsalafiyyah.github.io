<!DOCTYPE html>
<html>
{% include head.html %}
<link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet"/>
<style>
.dataTable-selector,
.dataTable-dropdown	
{
 display: none !important;
}	
.item.grid {
  width: 50%;
  display: inline-block;
	float: left;
}
.item.list {
  width: 100%;	
  display: block;
}	
</style>	
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
	
<div class="container" style="width: 96%;">
	
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "#!" | relative_url }}"><i class="material-icons black-text">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>

<div class="section" style="margin-left: 15px; margin-right: 15px; margin-bottom: 40px;">	
<button id="list">List</button>
<button id="grid">Grid</button>	
{% for c in site.data.books %}
      <div class="card items">
        <div class="card-image">
          <img class="lazy" src="{{ "/assets/loader.gif" | relative_url }}" data-src="../assets/images/books/{{ c.img }}">          
        </div>
        <div class="card-content">
          <span class="card-title">{{ c.title }}<span class="waves-effect waves-light btn-small right">More info</span>
          <p><b>{{ c.author }}</b></p>                    
        </div>
        <div class="card-action center">
          <a class="btn waves-effect waves-light btn-flat grey lighten-1" title="{{ c.title }}" href="{{ c.url }}" target="_blank">Download ({{ c.size }})</a>
        </div>
      </div>
{% endfor %}
	
</div>
	
{% include scripts.html %}			
<script type="text/javascript" language="javascript">
$(document).ready(function() {
  $('#list').click(function(event) {
    event.preventDefault()
    $('.item').addClass('list')
    $('.item').removeClass('grid')
    localStorage.setItem('.item', 'list');
  });
  $('#grid').click(function(event){
    event.preventDefault();
    $('.item').addClass('grid')
    $('.item').removeClass('list')
    localStorage.setItem('.item', 'grid')
  })
  let itemClass = localStorage.getItem('.item')
  $('.item').addClass(itemClass)
});
</script>
 </body>
</html>
