permalink: /demo/

<!DOCTYPE html>
<html class="grey lighten-5">
{% include head.html %}
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
<div class="container" style="width: 98%;">
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "#!" | relative_url }}"><i class="material-icons black-text">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>
 <div ng-app="alsalafiyyah" ng-controller="alsalafiyyahCtrl" class="content white">
<table class="table" ng-table="equipasTable" show-filter="true">
            <tbody>
                <tr ng-repeat="row in $data">

                    <td data-title="'Nome'" sortable="'Nome'" filter="{ 'Nome': 'text'}">
                        {{row.Nome}}
                    </td>
                    <td data-title="'Country'" sortable="'Country'" filter="{ 'Country': 'text'}">
                        {{row.Country}}
                    </td>

                    <td data-title="'Abreviatura'" sortable="'Abreviatura'" filter="{ 'Abreviatura': 'text'}">
                        {{row.Abreviatura}}
                    </td>
                    <td>
                        <a href="Equipas/Edit/{{row.EquipaID}}"> Editar</a> |
                        <a href="Equipas/Details/{{row.EquipaID}}"> Detalhes</a> |
                        <a href="Equipas/Delete/{{row.EquipaID}}"> Eliminar</a>
                    </td>
                </tr>

            </tbody>
 </table>
  
 </div>
 </div>
 {% include scripts.html %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"><script>
 <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"><script>
 </body>
</html>
