<!DOCTYPE html>
<html class="grey lighten-5">
{% include head.html %}
 <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
<div class="container" style="width: 98%;">
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "#!" | relative_url }}"><i class="material-icons black-text">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>
 <div ng-app="alsalafiyyah" ng-controller="equipasCtrl" class="content white">
<table class="table" ng-table="equipasTable" show-filter="true">
            <tbody>
                <tr ng-repeat="row in $data">

                    <td data-title="'Title'" sortable="'Title'" filter="{ 'Title': 'text'}">
                        {{row.Title}}
                    </td>
                    <td data-title="'Url'" sortable="'Url'" filter="{ 'Url': 'text'}">
                        {{row.Url}}
                    </td>

 
                </tr>

            </tbody>
 </table>
  
 </div>
 </div>
 {% include scripts.html %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"><script>
 <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"><script>
 <script>
 var app = angular.module('alsalafiyyah', ['ngTable']);

app.controller('equipasCtrl', function($scope, $q, $filter, NgTableParams) {

  $scope.equipas = [{
  {% for c in site.audios %}
    'Title': '{{ c.title }}',
    'Url': '{{ c.url }}'
  {% endfor %}
  }];

  $scope.equipasTable = new NgTableParams({
    page: 1,
    sorting: {
      Title: 'asc'
    },
    count: 10

  }, {
    //total: $scope.data.length,
    getData: function(params) {
      var data = $scope.equipas;
      data = params.filter() ? $filter('filter')(data, params.filter()) : data;
      data = params.orderBy() ? $filter('orderBy')(data, params.orderBy()) : data;
      params.total(data.length);
      data = data.slice((params.page() - 1) * params.count(), params.page() * params.count());
      return data;
    }

  });
   var sort = function(data, sort) {
    var defer = $q.defer();
    if (sort) {

    }
    defer.resolve(data);
    return defer.promise;
  }

});                  
 </script>
 </body>
</html>
