<!DOCTYPE html>
<html class="grey lighten-5">
{% include head.html %}
<link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet"/>
<body ng-app="myApp" ng-controller="ListController as list" onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
<div class="container" style="width: 98%;">
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "#!" | relative_url }}"><i class="material-icons black-text">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>

<table class="table" style="width:100%">
{% for c in site.audios %}	
        <tbody>            
            <tr>
                <td>
                 {{ c.title }}

		</td>    
            </tr>            
        </tbody>
{% endfor %}	
</table>    
 </div>
 {% include scripts.html %}
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/86186/moment.js"></script>
<script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"></script>

var table = new DataTable("table");
</script>
 </body>
