<!DOCTYPE html>
<html class="grey lighten-5">
{% include head.html %}
<link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet"/>
<style>
.dataTables_length {
        display: none;
    }	
</style>	
<body onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
	
<div class="container" style="width: 96%;">
	
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "#!" | relative_url }}"><i class="material-icons black-text">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>

<div class="section" style="margin-left: 15px; margin-right: 15px; margin-bottom: 40px;">	
<table id="table">	
 <tbody>     
  {% for c in site.audios %}	
  <tr>
   <td>
    <h5><a title="{{ c.title }}" href="{{ c.url }}" class="black-text">{{ c.title }}</a></h5>
    <p><small>Posted on <b>{{ c.hijri }}</b></small></p>
   </td>    
  </tr>      
  {% endfor %}	
 </tbody>	
</table>    
</div>
	
</div>
	
{% include scripts.html %}
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/86186/moment.js"></script>
<script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"></script>			
<script type="text/javascript" language="javascript">
$('#table').dataTable({
    "dom": 'ftipr'
}); 
</script>
 </body>
</html>
