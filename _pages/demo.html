<!DOCTYPE html>
<html class="grey lighten-5">
{% include head.html %}
    <script data-require="angular.js@1.1.5" data-semver="1.1.5" src=
"https://code.angularjs.org/1.1.5/angular.min.js">
    </script>
    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet"
        href=
"https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0"
        src=
"https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js">
    </script>
<body ng-app="myApp" ng-controller="ListController as list" onload="setModifiedDate(); setAccessedDate();" class="is-preload {{ page.locale }}" class="grey lighten-5">
 {% include sidenav.html %}
<div class="container" style="width: 98%;">
   <nav class="z-depth-0 transparent">
    <div class="nav-wrapper">
     <ul class="left">
       <li><a class="modal-trigger" href="{{ "#!" | relative_url }}"><i class="material-icons black-text">keyboard_backspace</i></a></li>          
      </ul>        
    </div>
  </nav>
 <script>
  var app = angular.module('myApp', ['ui.bootstrap']);
  app.controller('ListController', function ($scope) {
      $scope.curPage = 1,
          $scope.itemsPerPage = 6,
          $scope.maxSize = 5;
 
      this.items = itemsDetails;
 
      $scope.numOfPages = function () {
          return Math.ceil(itemsDetails.length / $scope.itemsPerPage);
 
      };
 
      $scope.$watch('curPage + numPerPage', function () {
          var begin = (($scope.curPage - 1) * $scope.itemsPerPage),
              end = begin + $scope.itemsPerPage;
 
          $scope.filteredItems = itemsDetails.slice(begin, end);
      });
  });
 
  var itemsDetails = [
   {% for c in site.data.biography %}
      {         
          articleTitle: "{{ c.title }}",
          articleUrl: "{{ c.url }}"
      },
     {
         
     }
   {% endfor %}
  ];
 </script>     
    <table border="1">

        <tr ng-repeat="item in filteredItems">
            <td>
             <a href="{{item.articleUrl}}">{{item.articleTitle}}</a>
             </td>
        </tr>
    </table>
    <div data-pagination=""
         data-num-pages="numOfPages()"
         data-current-page="curPage"
         data-max-size="maxSize"
         data-boundary-links="true">
    </div>
 </div>
 {% include scripts.html %}
 </body>
</html>
