---
title: Knowledge base
layout: default
active: basic
permalink: /basic/
---

<article class="post">
<h2>Knowledge base</h2>
<ul class="posts">
  {% for post in site.categories.basic %}
    {% if post.url %}
    <li>
    <article>
      <header>
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      </header>
    </article>
    </li>
    {% endif %}
  {% endfor %}
</ul>
</article>
