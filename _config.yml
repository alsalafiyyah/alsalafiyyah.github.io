title:          Manhaj Al-Salaf
description:    "This site is dedicated to presenting the pure teachings of Islam and Sunnah, refuting bidahs, the lies and distortions."
slogan:         "Revive the Sunnah. Leave the Bid'ah"
baseurl:        "/"
keywords:       "salafi, salaf, manhaj, islam, knowledge, shariah, muslim, islamic, fatwas, bidah, sunnah, muslimah, bid'ah, dawah, da'wah, lectures, arabic, sermon, musliman, community, ahlus sunnah wal jamaah, ahlus sunnah, sunnis, sunni, tawhid, tauhid, allah, prophets, prophet muhammad, rasul, rasulullah, muhammad, sahabah"
url:            "https://alsalafiyyah.github.io"
author:         "Instagram@Alsalafiyyah"
contact:
  name:         Instagram@Alsalafiyyah
  email:        alsalafiyyah@icloud.com

github_username: alsalafiyyah
git_repo: alsalafiyyah.github.io
github: [metadata]
encoding: UTF-8
permalink: pretty
paginate: nil
paginate_path: nil
markdown: kramdown
safe: true
future: true
locales: ["en", "ar"]
language_default: en
defaultLang: en
timezone: Asia/Riyadh
note:
    text: "May Allah grant us success. May peace and blessings be upon our Prophet, his family and Companions"

include:
  - _pages

gems:
  - jekyll-paginate-v2

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - utc_filter
  - categories

exclude:
  - Gemfile
  - .gitignore
  - Gemfile.lock

pagination:
  enabled: true
  per_page: 2
  permalink: '/fatwas/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

Tags: '/tags/'
tag_page: '/tags/'
Categories: '/category/'
category_page: '/category/'

compress_html:
  clippings: all
  startings: [html, head, body]
  endings: all

tipue_search:
  include:
    pages: false
  exclude:
    files: [index.html, search.html, sitemap.xml, feed.xml, docs, BingSiteAuth.xml, Gemfile.lock, Gemfile, manifest.yml]

