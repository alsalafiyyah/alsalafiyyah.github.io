title:          Salafiyyah
description:    "Salafi blog and knowledge of Shari'ah"
baseurl:        "/"
url:            "https://alsalafiyyah.github.io"
email: salafiyyah@outlook.sa
author:
  name:         Instagram@Alsalafiyyah
  email:        alsalafiyyah@icloud.com
encoding:         UTF-8
github: [metadata]
permalink: /:title
paginate:       20
paginate_path: "/:num/"
markdown:       kramdown
remote_theme: alsalafiyyah/massively-jekyll-theme
safe: true

include:
  - _pages

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap
  - liquid

exclude:
  - Gemfile
  - .gitignore
  - Gemfile.lock

tipue_search:
  include:
    pages: false
  exclude:
    files: [index.html, search.html, sitemap.xml, feed.xml, docs, BingSiteAuth.xml, Gemfile.lock, Gemfile, manifest.yml, refutal.html, wahhabi.html, muqolat]

