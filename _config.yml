title:          Salafiyyah
description:    "Salafi blog and knowledge of Shari'ah"
baseurl:        "/"
url:            "https://alsalafiyyah.github.io"
email: salafiyyah@outlook.sa
author:
  name:         Instagram@Alsalafiyyah
  email:        alsalafiyyah@icloud.com
encoding:         UTF-8
github: [metadata]
permalink: /:title
paginate:       20
paginate_path: "/:num/"
markdown:       kramdown
remote_theme: alsalafiyyah/massively-jekyll-theme

include:
  - _pages

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap
  - liquid
  - page_collections

exclude:
  - Gemfile
  - .gitignore
  - Gemfile.lock

tipue_search:
  include:
    pages: true
  exclude:
    files: [index.html, search.html, sitemap.xml, feed.xml]

webmaster_verifications:
  google: 0AfP6ouBUqp8IPbvV8AgSXFY3YTtSTTriIZ2Lyt43NI
  bing: 4F1A0A46CAA92F43191A0C4B37948DD7
  yandex: 605ab18d7c20bdc0

#Manifest
manifest_name: Salafiyyah
manifest_description: 
manifest_lang: en
manifest_background_color: "#fff"
manifest_short_name:
manifest_display: standalone

defaults:
  - scope:
        path:       muqolat/_posts
    values:
        permalink:  '/muqolat/:title'

page_collections:
- refutals:
    permalink: /refutals/:title/

collections:
  refutals:
    output: true
    permalink: /refutals/:path/
  fatwas:
    output: true
    special: true
    
    
