title:          Salafiyyah
description:    "The Salafi Da'wah is a Da'wah to follow the footsteps of the Messenger (peace be upon him), his Sahabah (Companions of the Prophet, may Allah be pleased with them), and those who follow them in righteousness (cf. Qur'an, al-Tawbah: 100)."
baseurl:        "/"
url:            "https://alsalafiyyah.github.io"
email: salafiyyah@outlook.sa
author:
  name:         Instagram@Alsalafiyyah
  email:        alsalafiyyah@icloud.com
encoding:         UTF-8
markdown:       kramdown
remote_theme: alsalafiyyah/massively-jekyll-theme
include:
  - _pages
  - _site
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap
permalink: /:title/
paginate:       15
paginate_path: "/:num/"
category_dir: "muqolat"
category_layout: "index.html"
exclude:
  - Gemfile
  - .gitignore
  - Gemfile.lock
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.html, search.html, sitemap.xml, feed.xml]