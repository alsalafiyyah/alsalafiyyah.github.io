#Manifest
manifest_name: Salafiyyah
manifest_description: 
manifest_lang: en
manifest_background_color: "#fff"
manifest_short_name:
manifest_display: standalone
      
defaults:
  # default en
  - values:
      locale: en
  - scope:
      path: "_posts/**"
      type: posts
    values:
      layout: post
      permalink: /:title
  - scope:
      path: "_posts/en/**"
      type: posts
    values:
      layout: post
      locale: en
      permalink: /en/:title
  - scope:
      path: "_posts/ar/**"
      type: posts
    values:
      layout: post
      locale: ar
      permalink: /ar/:title    
  - scope:
      path: "_posts/audios/**"
      type: posts
    values:
      layout: post
      permalink: /audios/:title
  - scope:
      path: "_posts/muqolat/**"
      type: posts
    values:
      layout: post
      permalink: /muqolat/:title      
  - scope:
      path: "_posts/wahhabism/**"
      type: posts
    values:
      layout: post
      permalink: /wahhabism/:title
  - scope:
      path: "_posts/biography/**"
      type: posts
    values:
      layout: post
      permalink: /biography/:title     
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "Page"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "Page"


collections:
  ar:
    output: true
    locale: ar
    permalink: /:collection/:slug
  en: 
    output: true        
    locale: en
    permalink: /:collection/:slug


