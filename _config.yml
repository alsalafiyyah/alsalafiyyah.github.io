# html compress
compress_html:
  clippings         : all
  startings         : [html, head, body]
  endings           : all

# tipue search js
tipue_search:
  include:
    pages          : false
  exclude:
    files          : [index.html, search.html, sitemap.xml, feed.xml, docs, BingSiteAuth.xml, Gemfile.lock, Gemfile, manifest.yml]

# Manifest
manifest_name      : "Manhaj Al-Salaf"
manifest_desc      : "This site is dedicated to presenting the pure teachings of Islam and Sunnah, refuting bidahs, the lies and distortions."
manifest_lang      : "en_EN"
manifest_bg_color  : "#fff"
manifest_short_name: "Salafiyyah"
manifest_display   : "standalone"

include:
  - _pages

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - liquid
  - categories
  - utc_filter
  - jekyll-include-cache

exclude:
  - docs/
  - vendor/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Makefile
  - README.md
  - sample*.png
  - .gitignore
  - README
  - gemfile
  - Gemfile.lock
  - node_modules

defaults:
  # _posts
  - scope:
      path: "_posts/**"
      type: posts
    values:
      layout: post
      permalink: /:title
  # _posts/en/
  - scope:
      path: "_posts/en/**"
      type: posts
    values:
      layout: post
      locale: en
      permalink: /en/:title
  # _posts/ar/
  - scope:
      path: "_posts/ar/**"
      type: posts
    values:
      layout: post
      locale: ar
      permalink: /ar/:title    
  # _posts/audios/
  - scope:
      path: "_posts/audios/**"
      type: posts
    values:
      layout: post
      permalink: /audios/:title/
  # _posts/muqolat/
  - scope:
      path: "_posts/muqolat/**"
      type: posts
    values:
      layout: post
      permalink: /muqolat/:title/    
  # _posts/wahhabism/
  - scope:
      path: "_posts/wahhabism/**"
      type: posts
    values:
      layout: post
      permalink: /wahhabism/:title/
  # _posts/biography/
  - scope:
      path: "_posts/biography/**"
      type: posts
    values:
      layout: post
      permalink: /biography/:title/   
  # _pages
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "Page"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "Page"

# Collections
collections:
  ar:
    output          : true
    locale          : ar
    permalink       : /:collection/:slug
  en: 
    output          : true      
    locale          : en
    permalink       : /:collection/:slug


