layout: global
title: Categories
---

  <div class="collection border-0">
   {% for category in site.categories %}
    <a href="{{ site.baseurl }}/category/{{ category[0] }}" class="collection-item waves-effect waves-grey block black-text"><span class="badge" data-badge-caption="Fatwas">{{ category[1].size }}</span>{{ category[0] | capitalize }}</a>
   {% endfor %}
  </div>
