---
layout: default
title: Categories
active: category
---
<table class="table">	
 <tbody>     
  {% for category in site.categories %}	
  <tr class="collection">
   <td class="collection-item" >
    <a href="{{ site.baseurl }}/category/{{ category[0] }}"><span class="badge">{{ category[1].size }}</span> {{ category[0] | capitalize }}</span></a>
   </td>    
  </tr>      
  {% endfor %}	
 </tbody>	
</table>
