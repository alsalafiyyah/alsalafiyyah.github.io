---
layout: page
title: Articles
active: muqolat
permalink: /muqolat/
---

<article class="post">
<ul class="posts" style="list-style: none;">
  {% for post in site.categories.basic %}
    {% if post.url %}
    <li>
      <i class="fas fa-feather"></i> <span><b><a href="{{ post.url }}">{{ post.title }}</a></span></b>
      <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
    </li>
    {% endif %}
  {% endfor %}
</ul>
</article>
