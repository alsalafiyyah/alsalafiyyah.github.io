<article class="post">
<ul class="posts">
  {% for post in site.categories.basic %}
    {% if post.url %}
    <li>
      <b><a href="{{ post.url }}">{{ post.title }}</a></b>
      <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
    </li>
    {% endif %}
  {% endfor %}
</ul>
</article>
